<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view contentType="text/html" id="fview">

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Crop Data Entry Application</title>
        <ui:debug />
        <f:metadata>
            <ui:insert name="metadata" />
        </f:metadata>

        <h:head>
            <style type="text/css">
                .ui-widget, .ui-widget .ui-widget {
                    font-size: 11px !important;
                }
            </style>
        </h:head>

        <p:layout fullPage="true" resizeTitle="resize"
                  style="background-color:#FFFFFF;">
            <p:layoutUnit position="north" size="50" id="north" >
                <ui:insert name="header" >
                    <ui:include src="header.xhtml" />
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west" id="west" resizable="true"
                          header="Menu" style="height:800px;overflow:hidden;"
                          size="250">
                <ui:insert name="menu">
                    <ui:include src="anonymousmenu.xhtml" />
                </ui:insert>

            </p:layoutUnit>

            <p:layoutUnit styleClass="layoutUnitCenter" position="center">
                <ui:insert name="contents">
                    this is the default homepage
                    
            </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="south" resizable="true" id="south">
                <ui:include src="footer.xhtml" />
            </p:layoutUnit>
        </p:layout>
    </f:view>
</html>
